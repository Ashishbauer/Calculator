<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- 
        calculator
        create html
        create style
        create js
    -->

    <h1>Calculator</h1>

    <div class="container">
        <input type="text" class="display">

        <div class="buttons">
            <!-- first row -->
            <button>AC</button>
            <button>DEL</button>
            <button>%</button>
            <button>รท</button>
            <!-- second row -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <!-- third row -->
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <!-- fourth row -->
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <!-- fifth row -->
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
